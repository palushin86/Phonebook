<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
   <h:head><title>Телефонная книга</title></h:head>
   <h:body>
      <p:panel id="horizontal" header="Телефонная книга" toggleable="false" toggleOrientation="horizontal">

         <h:panelGrid columns="1" cellpadding="1" style="margin: 0 auto; text-align: center">

            <h:panelGrid columns="1" style="margin: 0 auto">
               <h:form id="searchForm">
                  <h:panelGrid columns="4" cellpadding="10" style="margin: 0 auto">
                     <p:outputLabel value = "Поиск" />
                     <p:inputText value="#{contactViewBean.search}" onchange="#{contactViewBean.fetchContacts()}" tabindex="-1" />
                     <p:commandLink action="#{contactViewBean.fetchContacts()}" update="recordsForm" tabindex="-1">
                         <i class="pi pi-search"/>
                     </p:commandLink>
                     <p:commandLink action="#{contactViewBean.cleanSearch()}" update="searchForm recordsForm" tabindex="-1">
                         <i class="pi pi-ban"/>
                     </p:commandLink>
                  </h:panelGrid>
               </h:form>
            </h:panelGrid>

            <h:form id="inputForm">
               <h:panelGrid id="inputPanel" columns="4"  cellpadding="10" style="margin: 0 auto">

                  <p:outputLabel value = "Фамилия" />
                  <p:inputText value="#{contactViewBean.lastName}" required="true" tabindex="1" />
                  <p:outputLabel value = "Мобильный телефон" />
                  <p:inputText value="#{contactViewBean.mobilePhone}" tabindex="4" />
                  <p:outputLabel value = "Имя" />
                  <p:inputText value="#{contactViewBean.firstName}" required="true" tabindex="2"/>
                  <p:outputLabel value = "Рабочий телефон" />
                  <p:inputText value="#{contactViewBean.workPhone}" tabindex="5" />
                  <p:outputLabel value = "Отчество"/>
                  <p:inputText value="#{contactViewBean.middleName}" tabindex="3" />
                  <p:outputLabel value = "Домашний телефон" />
                  <p:inputText value="#{contactViewBean.homePhone}" tabindex="6" />

                  <f:facet name = "footer">
                     <h:panelGroup style = "display:block; text-align:center">
                        <p:commandButton id = "edit_submit_btn"
                                         value = "Добавить запись"
                                         update="recordsForm inputForm" ajax="true"
                                         tabindex="8"
                                         action="#{contactViewBean.addRecord()}" rendered="#{contactViewBean.editedRecord == null}"/>
                        <p:commandButton id = "edit_save_btn"
                                         value = "Сохранить запись"
                                         update="recordsForm inputForm" ajax="true"
                                         tabindex="9"
                                         action="#{contactViewBean.saveRecord()}" rendered="#{contactViewBean.editedRecord != null}"/>
                        <p:commandButton id = "edit_cancel_btn"
                                         value = "Отмена"
                                         update="recordsForm inputForm" ajax="true"
                                         tabindex="10"
                                         style="margin-left: 20px"
                                         action="#{contactViewBean.cancelEditing()}" rendered="#{contactViewBean.editedRecord != null}"/>
                     </h:panelGroup>
                  </f:facet>
               </h:panelGrid>
            </h:form>

            <h:form id="recordsForm">
               <p:dataTable id="contactsTable" widgetVar="contactsTable" var="contact"
                            value="#{contactViewBean.contacts}" lazy="false"
                            emptyMessage="Нет записей"
                            cellspacing="1" cellpadding="1">

                  <p:column>
                     <f:facet name = "header">Фамилия</f:facet>
                     <h:outputText value="#{contact.lastName}"/>
                  </p:column>

                  <p:column>
                     <f:facet name = "header">Имя</f:facet>
                     <h:outputText value="#{contact.firstName}"/>
                  </p:column>

                  <p:column>
                     <f:facet name = "header">Отчество</f:facet>
                     <h:outputText value="#{contact.middleName}"/>
                  </p:column>

                  <p:column>
                     <f:facet name = "header">Мобильный телефон</f:facet>
                      <h:outputText value="#{contact.mobilePhoneNumber}"/>
                  </p:column>

                  <p:column>
                     <f:facet name = "header">Рабочий телефон</f:facet>
                      <h:outputText value="#{contact.workPhoneNumber}"/>
                  </p:column>

                  <p:column>
                     <f:facet name = "header">Домашний телефон</f:facet>
                      <h:outputText value="#{contact.homePhoneNumber}"/>
                  </p:column>

                  <p:column>
                      <h:commandLink action="#{contactViewBean.editRecord(contact)}" tabindex="-1">
                          <i class="pi pi-user-edit"/>
                      </h:commandLink>
                  </p:column>

                  <p:column>
                     <h:commandLink action="#{contactViewBean.deleteRecord(contact)}" tabindex="-1">
                         <i class="pi pi-trash"/>
                     </h:commandLink>
                  </p:column>
               </p:dataTable>
            </h:form>

            <h:form id="exportForm">
               <p:panel widgetVar="progressPanel"
                        visible="false"
                        style="border:none;"
                        closable="true"
                        toggleable="true">
                  <p:progressBar
                          style="height:3px; width:400px; margin: 10px auto"
                          mode="indeterminate"/>
               </p:panel>
               <p:commandButton icon="pi pi-file-excel"
                                value="Экспорт в Excel"
                                widgetVar="exportToExcel"
                                actionListener="#{contactViewBean.exportToExcel()}"
                                ajax="false"
                                tabindex="-1"
                                onstart="PF('exportToExcel').disable();PF('progressPanel').show();"
                                oncomplete="PF('exportToExcel').enable();PF('progressPanel').close();">
                  <f:ajax disabled="true"/>
               </p:commandButton>
            </h:form>

         </h:panelGrid>
      </p:panel>
   </h:body>
</f:view>
</html>
